
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-sm-11 col-sm-offset-1 title" ng-controller="AccountController">
                        Account

                    </div>
                    <div class="col-sm-12 col-sm-offset-1 ">
                        <br /><br />

                        <form class="form-horizontal" role="form" id="accountForm"  name="accountForm" ng-submit="saveAccount()" novalidate>

                            <div class="form-group" ng-class="{ 'has-error' : accountForm.name.$error.required && !accountForm.name.$pristine }">
                                <div class="form-label"><label for="name" class="col-sm-2 control-label">Account name:</label></div>
                                <div class="col-sm-4">
                                    <input type="text" ng-model="account.name" class="form-control" id="name" name="name" placeholder="Account name" required>
                                    <span ng-show="accountForm.name.$error.required && !accountForm.name.$pristine" class="help-block">The account name is required.</span>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : accountForm.currentBalance.$error.required && !accountForm.currentBalance.$pristine }">
                                <div class="form-label"><label for="currentBalance" class="col-sm-2 control-label">Current balance:</label></div>
                                <div class="col-sm-4">
                                    <input type="text" ng-model="account.currentBalance" class="form-control" id="currentBalance" name="currentBalance" placeholder="Current balance" required>
                                    <span ng-show="accountForm.currentBalance.$error.required && !accountForm.currentBalance.$pristine" class="help-block">The current balance is required.</span>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : accountForm.accountType.$error.required && !accountForm.accountType.$pristine }">
                                <div class="form-label"><label for="accountType" class="col-sm-2 control-label">Type account:</label></div>
                                
                                <div class="col-sm-4">
                                    <select ng-model="account.accountType" class="form-control" id="accountType" name="accountType" placeholder="Account type" required>
                                        <option value="" selected>Account type</option>
                                        <option value="cash">Cash</option>
                                        <option value="creditCard">Credit Card</option>
                                    </select>
                                    <span ng-show="accountForm.accountType.$error.required && !accountForm.accountType.$pristine" class="help-block">The account name is required.</span>
                                </div>
                            </div>
                            
                                <div class="checkbox col-sm-4 col-sm-push-2 ">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" ng-model="account.isShared" id="isShared" name="isShared"> Shared account
                                    </label>
                                </div>
                                
                            

                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-7">
                                    <button type="submit" class="btn btn-primary" ng-disabled="accountForm.$invalid">
                                        Apply
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                
            </div>
        </div>
